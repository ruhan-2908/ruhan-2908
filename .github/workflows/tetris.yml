name: Generate Tetris Game from GitHub Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Tetris Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ruhan-2908
          outputs: |
            dist/github-contribution-grid-tetris.svg
            dist/github-contribution-grid-tetris-dark.svg?palette=github-dark&blocks=tetris
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Generate Tetris animation'
          add: 'dist'
